<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCategorieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCategorieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categorieController.selected.id}" title="#{bundle.CreateCategorieTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateCategorieLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{categorieController.selected.nom}" title="#{bundle.CreateCategorieTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateCategorieLabel_description}" for="description" />
                    <h:inputText id="description" value="#{categorieController.selected.description}" title="#{bundle.CreateCategorieTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categorieController.create}" value="#{bundle.CreateCategorieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{categorieController.prepareList}" value="#{bundle.CreateCategorieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCategorieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
