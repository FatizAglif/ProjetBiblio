<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_derniereConnexion}" for="derniereConnexion" />
                    <h:inputText id="derniereConnexion" value="#{usersController.selected.derniereConnexion}" title="#{bundle.EditUsersTitle_derniereConnexion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUsersLabel_nomUtilisateur}" for="nomUtilisateur" />
                    <h:inputText id="nomUtilisateur" value="#{usersController.selected.nomUtilisateur}" title="#{bundle.EditUsersTitle_nomUtilisateur}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{usersController.selected.motDePasse}" title="#{bundle.EditUsersTitle_motDePasse}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_statutCompte}" for="statutCompte" />
                    <h:inputText id="statutCompte" value="#{usersController.selected.statutCompte}" title="#{bundle.EditUsersTitle_statutCompte}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.EditUsersTitle_id}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{usersController.selected.nom}" title="#{bundle.EditUsersTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{usersController.selected.prenom}" title="#{bundle.EditUsersTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{usersController.selected.sexe}" title="#{bundle.EditUsersTitle_sexe}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{usersController.selected.photo}" title="#{bundle.EditUsersTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.EditUsersTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_dateDenaissance}" for="dateDenaissance" />
                    <h:inputText id="dateDenaissance" value="#{usersController.selected.dateDenaissance}" title="#{bundle.EditUsersTitle_dateDenaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
