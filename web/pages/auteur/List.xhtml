<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuteurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAuteurEmpty}" rendered="#{auteurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{auteurController.items.rowCount > 0}">
                    <h:outputText value="#{auteurController.pagination.pageFirstItem + 1}..#{auteurController.pagination.pageLastItem + 1}/#{auteurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{auteurController.previous}" value="#{bundle.Previous} #{auteurController.pagination.pageSize}" rendered="#{auteurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{auteurController.next}" value="#{bundle.Next} #{auteurController.pagination.pageSize}" rendered="#{auteurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{auteurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_nationalite}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationalite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_aProposDe}"/>
                            </f:facet>
                            <h:outputText value="#{item.aProposDe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_sexe}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuteurTitle_dateDenaissance}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDenaissance}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{auteurController.prepareView}" value="#{bundle.ListAuteurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{auteurController.prepareEdit}" value="#{bundle.ListAuteurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{auteurController.destroy}" value="#{bundle.ListAuteurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{auteurController.prepareCreate}" value="#{bundle.ListAuteurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAuteurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
