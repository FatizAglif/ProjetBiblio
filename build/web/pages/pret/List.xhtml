<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPretTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPretEmpty}" rendered="#{pretController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{pretController.items.rowCount > 0}">
                    <h:outputText value="#{pretController.pagination.pageFirstItem + 1}..#{pretController.pagination.pageLastItem + 1}/#{pretController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{pretController.previous}" value="#{bundle.Previous} #{pretController.pagination.pageSize}" rendered="#{pretController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{pretController.next}" value="#{bundle.Next} #{pretController.pagination.pageSize}" rendered="#{pretController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{pretController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPretTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPretTitle_livre}"/>
                            </f:facet>
                            <h:outputText value="#{item.livre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPretTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPretTitle_debut}"/>
                            </f:facet>
                            <h:outputText value="#{item.debut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPretTitle_duree}"/>
                            </f:facet>
                            <h:outputText value="#{item.duree}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{pretController.prepareView}" value="#{bundle.ListPretViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pretController.prepareEdit}" value="#{bundle.ListPretEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pretController.destroy}" value="#{bundle.ListPretDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{pretController.prepareCreate}" value="#{bundle.ListPretCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPretIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
