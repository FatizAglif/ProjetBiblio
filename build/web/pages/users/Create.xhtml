<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_derniereConnexion}" for="derniereConnexion" />
                    <h:inputText id="derniereConnexion" value="#{usersController.selected.derniereConnexion}" title="#{bundle.CreateUsersTitle_derniereConnexion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_nomUtilisateur}" for="nomUtilisateur" />
                    <h:inputText id="nomUtilisateur" value="#{usersController.selected.nomUtilisateur}" title="#{bundle.CreateUsersTitle_nomUtilisateur}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_motDePasse}" for="motDePasse" />
                    <h:inputText id="motDePasse" value="#{usersController.selected.motDePasse}" title="#{bundle.CreateUsersTitle_motDePasse}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_statutCompte}" for="statutCompte" />
                    <h:inputText id="statutCompte" value="#{usersController.selected.statutCompte}" title="#{bundle.CreateUsersTitle_statutCompte}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{usersController.selected.id}" title="#{bundle.CreateUsersTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{usersController.selected.nom}" title="#{bundle.CreateUsersTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{usersController.selected.prenom}" title="#{bundle.CreateUsersTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{usersController.selected.sexe}" title="#{bundle.CreateUsersTitle_sexe}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{usersController.selected.photo}" title="#{bundle.CreateUsersTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_dateDenaissance}" for="dateDenaissance" />
                    <h:inputText id="dateDenaissance" value="#{usersController.selected.dateDenaissance}" title="#{bundle.CreateUsersTitle_dateDenaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
