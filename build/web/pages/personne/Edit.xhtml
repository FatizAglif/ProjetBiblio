<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonneLabel_id}" for="id" />
                    <h:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.EditPersonneTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPersonneLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.EditPersonneTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditPersonneLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.EditPersonneTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditPersonneLabel_sexe}" for="sexe" />
                    <h:inputText id="sexe" value="#{personneController.selected.sexe}" title="#{bundle.EditPersonneTitle_sexe}" />
                    <h:outputLabel value="#{bundle.EditPersonneLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{personneController.selected.photo}" title="#{bundle.EditPersonneTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditPersonneLabel_email}" for="email" />
                    <h:inputText id="email" value="#{personneController.selected.email}" title="#{bundle.EditPersonneTitle_email}" />
                    <h:outputLabel value="#{bundle.EditPersonneLabel_dateDenaissance}" for="dateDenaissance" />
                    <h:inputText id="dateDenaissance" value="#{personneController.selected.dateDenaissance}" title="#{bundle.EditPersonneTitle_dateDenaissance}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{personneController.update}" value="#{bundle.EditPersonneSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonneViewLink}"/>
                <br />
                <h:commandLink action="#{personneController.prepareList}" value="#{bundle.EditPersonneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPersonneIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
